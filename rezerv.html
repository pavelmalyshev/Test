{% if latest_stat_list %}
    <ul>
    {% for stat in latest_stat_list %}
        <li><a href="{% url 'note:detail' stat.id %}"> {{ stat.name }} </a>
	<a>{{ stat.date_pub }} </a><p><a> {{ stat.text }} </a> <p> <a href="{% url 'note:autor' stat.autor_id %}">Об авторе..</a> </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No stats are available.</p>
{% endif %}
